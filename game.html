<!DOCTYPE html> <html lang="id"> <head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1">   <title>tictactoe miku</title>   <style>     body {       background: linear-gradient(135deg, #1e3c72, #2a5298);       font-family: 'Segoe UI', sans-serif;       display: flex;       justify-content: center;       align-items: center;       height: 100vh;       margin: 0;     }     .game-container {       text-align: center;       color: white;     }     h1 {       margin-bottom: 20px;       animation: fadeIn 1s ease-out;     }     .board {       display: grid;       grid-template-columns: repeat(3, 100px);       grid-template-rows: repeat(3, 100px);       gap: 10px;       justify-content: center;       margin: 0 auto;     }     .cell {       background-color: rgba(255, 255, 255, 0.1);       border-radius: 15px;       display: flex;       justify-content: center;       align-items: center;       font-size: 2.5rem;       color: white;       cursor: pointer;       transition: transform 0.2s ease, background-color 0.3s ease;     }     .cell:hover {       transform: scale(1.1);       background-color: rgba(255, 255, 255, 0.2);     }     .cell.filled {       cursor: default;       pointer-events: none;     }     .message {       margin-top: 20px;       font-size: 1.2rem;       animation: fadeIn 1s ease-in-out;     }     button {       margin-top: 15px;       padding: 10px 20px;       border: none;       background: #00c6ff;       background: linear-gradient(to right, #0072ff, #00c6ff);       color: white;       font-size: 1rem;       border-radius: 8px;       cursor: pointer;       transition: background 0.3s ease;     }     button:hover {       background: linear-gradient(to right, #0052cc, #0096cc);     }      @keyframes fadeIn {       from { opacity: 0; transform: translateY(-10px); }       to { opacity: 1; transform: translateY(0); }     }   </style> </head> <body>   <div class="game-container">     <h1>tictactoe miku</h1>     <div class="board" id="board">       <!-- 9 sel akan di-generate oleh JavaScript -->     </div>     <div class="message" id="message">Giliran: Pemain X</div>     <button onclick="resetGame()">Reset</button>   </div>    <script>     const board = document.getElementById("board");     const message = document.getElementById("message");      let currentPlayer = "X";     let cells = Array(9).fill(null);     let gameOver = false;      function createBoard() {       board.innerHTML = "";       for (let i = 0; i < 9; i++) {         const cell = document.createElement("div");         cell.classList.add("cell");         cell.dataset.index = i;         cell.addEventListener("click", handleClick);         board.appendChild(cell);       }     }      function handleClick(e) {       const index = e.target.dataset.index;       if (!cells[index] && !gameOver) {         cells[index] = currentPlayer;         e.target.textContent = currentPlayer;         e.target.classList.add("filled");         checkWinner();         currentPlayer = currentPlayer === "X" ? "O" : "X";         if (!gameOver) {           message.textContent = "Giliran: Pemain " + currentPlayer;         }       }     }      function checkWinner() {       const winConditions = [         [0,1,2], [3,4,5], [6,7,8],         [0,3,6], [1,4,7], [2,5,8],         [0,4,8], [2,4,6]       ];       for (const condition of winConditions) {         const [a, b, c] = condition;         if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {           message.textContent = "Pemain " + cells[a] + " Menang!";           gameOver = true;           highlightWinningCells(condition);           return;         }       }       if (!cells.includes(null)) {         message.textContent = "Hasil: Seri!";         gameOver = true;       }     }      function highlightWinningCells(indices) {       indices.forEach(i => {         board.children[i].style.backgroundColor = "#00ffcc";         board.children[i].style.color = "#003333";         board.children[i].style.fontWeight = "bold";       });     }      function resetGame() {       currentPlayer = "X";       cells = Array(9).fill(null);       gameOver = false;       message.textContent = "Giliran: Pemain X";       createBoard();     }      // Inisialisasi awal     createBoard();   </script> </body> </html>
